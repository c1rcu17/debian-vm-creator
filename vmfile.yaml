debug: true
hdd-file: docker.qcow2
tasks:
  - name: bootstrap
    hdd-size: 4
    hdd-strategy: reuse
    suite: buster
    mirror: http://ftp.pt.debian.org/debian
  - name: locale
    default: en_US.UTF-8
    formats: pt_PT.UTF-8
    language: 'en:pt'
  - name: timezone
    timezone: Europe/Lisbon
  - name: keyboard
    model: pc105
    layout: pt
  - name: hostname
    hostname: docker
    domain: juenuno.com
  - name: network
    address: 10.0.0.64
    netmask: 255.255.255.0
    gateway: 10.0.0.1
    dns:
      hosts:
        - 10.0.0.2
      search:
        - juenuno.com
  - name: root-user
    key: ssh-rsa 
    password: abc1234
  - name: ssh-server
    password-login: true
  # - name: docker
  #   tcp: true
  #   compose: true
  # - name: salt
  #   master: true
  #   minion: true
  - name: proxmox
    id: 1002
    description: docker
    pool: s1pool
    memory:
      min: 512
      max: 2048
    cpus: 1
    cores: 2
    network:
      mac: '00:11:22:33:10:02'
      bridge: vmbr0
  # - name: chroot
